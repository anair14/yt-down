<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
        }
        input {
            background: #333;
            border: none;
            padding: 10px;
            color: white;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        button {
            background: orange;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            color: black;
            width: 100%;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background: #ff8c00;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Downloader</h2>
        <form action="/download" method="post">
            <input type="text" name="url" placeholder="Enter YouTube Video URL" required>
            <button type="submit">Download</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
